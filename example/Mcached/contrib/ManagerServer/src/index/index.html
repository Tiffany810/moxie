<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="bootstrap-table/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/jquery.page.css">
    <script type="text/javascript" src="right_box_action.js"> </script>
    <script src="bootstrap-table/assets/jquery.min.js"></script>
    <script type="text/javascript" src="src/jquery.page.js"></script>
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <script src="jqueryui/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <script>
        $(document).ready(function(){
            index_document_ready_init()
        });
    </script>
</head>

<body>
    <div class="left_list" id="left_main_list">
        <ul> 
            <li> 
                <h3>Mcached Manager</h3> 
            </li> 

            <li>
                <a href="#" onclick="manager_box_show()"> Manager管理组件 </a>
            </li> 
            <li>
                <a href="#" onclick="slot_box_show()"> Slot管理组件 </a>
            </li> 
            <li>
                <a href="#" onclick="group_box_show()"> Group管理组件 </a>
            </li> 
        </ul>
    </div> 
    <div class="right_box_slow_header" id="right_header_box">
        <h4 id="right_box_show_header_title">
        </h4>
    </div> 

    <div class="right_box_slow_list" id="right_manager_box">
        <div class="panel panel-default">
            <div class="panel-body" id="etcd_server_hosts_list">
            </div> 
            <div class="panel-body">
                <div class="row">
                    <input class="form-control" style="display:inline" id="ip_port_input" type="text">
                    <button type="button" onclick="add_etcd_server_hosts()" style="display:inline" class="btn btn-warning">Add</button>
                </div>
            </div>   
        </div>
    </div> 

    <div class="right_box_slow_list" id="right_slot_box">
        <table class="table table-bordered" id="slot_metadata_table">
            <thead>
                <tr>
                    <th>slot id</th>
                    <th>migrate</th>
                    <th>src group</th>
                    <th>dest group</th>
                    <th>operations</th>
                </tr>
            </thead>
            <tbody id="slot_list_content_body">
            </tbody>
        </table>      
        <div id="page_split_slot"></div>
    </div> 

    <div class="right_box_slow_list" id="right_group_box">
        <table class="table table-bordered" id="group_metadata_table">
            <thead>
                <tr>
                    <th>index</th>
                    <th>activated</th>
                    <th>slots</th>
                    <th>operations</th>
                </tr>
            </thead>
            <tbody id="group_list_content_body">
            </tbody>
        </table>
        <div id="page_split_group"></div>
    </div> 

    <div id="add_to_group_slot_operations_dialog" title="Slot Add Operations">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="group id">
        </div>
        <div style="height:15px;"></div>
        <button type="button" class="btn btn-default" style="width: 66px;">Ok</button>
        <button type="button" class="btn btn-default" style="width: 66px;">Cancel</button>
    </div>
</body>

</html>
